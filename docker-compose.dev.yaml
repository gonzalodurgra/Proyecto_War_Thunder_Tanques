services:
  
  # ==================================================================
  # MONGODB
  # ==================================================================
  
  mongodb:
    image: mongo:7.0
    container_name: war-thunder-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT}:27017"
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
    volumes:
      - mongodb_data:/data/db
    networks:
      - war-thunder-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================================================
  # BACKEND (FASTAPI) - CON HOT RELOAD
  # ==================================================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: war-thunder-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - .env
    environment:
      MONGODB_URI: ${MONGODB_URI}
      DATABASE_NAME: ${DATABASE_NAME}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      # IMPORTANTE: Monta el c√≥digo local para hot-reload
      - ./backend:/app
      # Excluir __pycache__ y venv del montaje
      - /app/__pycache__
      - /app/.venv
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - war-thunder-network

  # ==================================================================
  # FRONTEND (ANGULAR) - CON HOT RELOAD
  # ==================================================================
  
  frontend:
    build:
      context: ./war-thunder-frontend
      dockerfile: Dockerfile.dev
    container_name: war-thunder-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:4200"
    volumes:
      - ./war-thunder-frontend:/app    # monta todo el proyecto, incluyendo proxy
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - war-thunder-network

volumes:
  mongodb_data:
    driver: local

networks:
  war-thunder-network:
    driver: bridge