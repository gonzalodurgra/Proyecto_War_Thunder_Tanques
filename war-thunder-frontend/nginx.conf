# ====================================================================
# CONFIGURACIÓN DE NGINX PARA ANGULAR
# ====================================================================

server {
    # Escuchar en el puerto 80
    listen 80;
    
    # Nombre del servidor (puede ser localhost o tu dominio)
    server_name localhost;
    
    # Directorio raíz donde están los archivos de Angular
    root /usr/share/nginx/html;
    
    # Archivo index por defecto
    index index.html;

    # ================================================================
    # CONFIGURACIÓN PARA ANGULAR ROUTING
    # ================================================================
    # EXPLICACIÓN:
    # Angular usa routing del lado del cliente (HTML5 History API)
    # Sin esta configuración, las rutas como /tanques no funcionarían
    # al recargar la página (darían 404)
    
    location / {
        # Intentar servir el archivo solicitado
        # Si no existe, intentar como directorio
        # Si tampoco existe, servir index.html (para que Angular maneje la ruta)
        try_files $uri $uri/ /index.html;
    }

    # ================================================================
    # CACHE PARA ARCHIVOS ESTÁTICOS
    # ================================================================
    # EXPLICACIÓN:
    # Los archivos con hash en el nombre (como main.a1b2c3.js)
    # pueden cachearse por mucho tiempo porque cada build genera nuevos hashes
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ================================================================
    # CONFIGURACIÓN DE SEGURIDAD
    # ================================================================
    
    # Ocultar la versión de Nginx
    server_tokens off;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ================================================================
    # GZIP COMPRESSION
    # ================================================================
    # EXPLICACIÓN:
    # Comprime las respuestas para reducir el tiempo de carga
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # ================================================================
    # ERROR PAGES
    # ================================================================
    
    # Para errores 404, también servir index.html (Angular manejará el error)
    error_page 404 /index.html;
    
    # Para errores 500+, mostrar página genérica
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location /api/ {
        proxy_pass https://proyecto-war-thunder-tanques.onrender.com/;
    }
}